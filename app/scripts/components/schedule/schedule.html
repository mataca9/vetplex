

<h2>
    Lista de agendamentos
    <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
        Novo
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</h2>
<hr/>
<ul class="list-group appointments" ng-if="session.type == 'professional'">
    <li class="list-group-item" ng-repeat="schedule in scheduleList">
        <span class="" ng-bind="schedule.service"></span>
        <span class="" ng-bind="schedule.customer"></span>
        <span class="" ng-bind="schedule.date"></span>
        <span class="badge" ng-bind="schedule.status"></span>
    </li>
</ul>
<ul class="list-group appointments" ng-if="session.type == 'user'">
    <li class="list-group-item" ng-repeat="schedule in scheduleList">
        <span class="label" ng-class="labelStatus(schedule.status)" ng-bind="schedule.status"></span>
        Servi√ßo: <span class="info" ng-bind="schedule.service"></span>
        Com: <span class="info" ng-bind="schedule.professional"></span>
        Dia: <span class="info" ng-bind="schedule.date"></span>
        Onde: <span class="info" ng-bind="schedule.place"></span>
        <div class="tools">
            <button class="btn btn-danger">
                Cancelar                
                <span title="Cancelar" class="glyphicon glyphicon-trash"><span>
            </button>
        </div>
    </li>
</ul>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Novo agendamento</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cadastrar</button>
        </div>
        </div>

    </div>
</div>
