<div class="cover">
    <h1>VETPLEX</h1>
    <p>Cuidar do seu bichinho nunca foi tão fácil.</p>
</div>
<div class="sub-content">
    <h2>Busque profissionais</h2>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Serviço:</label>
                        <select class="form-control" ng-model="filter.service" ng-change="loadMap()" id="sel1">
                            <option ng-value="0" selected>Selecione</option>
                            <option ng-value="wash">Banho</option>
                            <option ng-value="shear">Tosa</option>
                            <option ng-value="clinic">Atendimento clínico</option>
                            <option ng-value="surgery">Procedimentos cirurgicos</option>
                            <option ng-value="sell">Varejo</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Cidade:</label>
                        <select class="form-control" ng-model="filter.city" ng-change="loadMap()" id="sel2">
                            <option ng-value="0" selected>Selecione</option>
                            <option ng-value="'porto alegre'">Porto Alegre</option>
                            <option ng-value="'sao paulo'">São Paulo</option>
                        </select>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item list-group-item-info">
            <div class="row">
                <div class="col-md-8">
                    <div id="map"></div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default profissional-list">
                        <div class="panel-heading">Lista de profissionais</div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li ui-sref="page({id: professional.id})" ng-repeat="professional in filtered" class="list-group-item profissional-list-item">
                                    <span ng-bind="professional.name"></span>
                                    <span class="glyphicon glyphicon-home pull-right"></span>
                                </li>
                                <li ng-if="!filtered.length" class="list-group-item text-center">
                                    Nenhum profissional encontrado.
                                </li>
                            </ul>
                        </div>                    
                    </div>                    
                </div>
            </div>
        </li>
    </ul>
</div>
