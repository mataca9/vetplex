<div class="cover">
    <h1>VETPLEX</h1>
    <p>texto motivacional para usar a plataforma</p>
</div>
<div class="sub-content">
    <h2>Busque profissionais</h2>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Serviço:</label>
                        <select class="form-control" ng-model="filter.service" ng-change="loadMap()" id="sel1">
                            <option ng-value="0" selected>Selecione</option>
                            <option ng-value="1">Petshop</option>
                            <option ng-value="2">Veterinário</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Região:</label>
                        <select class="form-control" ng-model="filter.region" ng-change="loadMap()" id="sel2">
                            <option ng-value="0" selected>Selecione</option>
                            <option ng-value="'norte'">Norte</option>
                            <option ng-value="'leste'">Leste</option>
                        </select>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item list-group-item-info">
            <div id="map"></div>
        </li>
    </ul>
</div>
