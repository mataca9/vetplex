
    <div class="conteiner">
        <div class="row">
            <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">Nova conta</div>
                        <div class="panel-body">
                            <form class="form">
                                <div class="form-group">
                                    <label for="email">Nome:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Eu sou:</label>
                                    <select class="form-control" id="sel1">
                                        <option>Usuário</option>
                                        <option>Petshop</option>
                                        <option>Veterinário</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Senha:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Confirme a sua senha:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <button ng-click="register()" class="btn btn-primary pull-right">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">Já sou cadastrado</div>
                    <div class="panel-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Senha:</label>
                                <input type="password" class="form-control" id="pwd">

                </div>
            </div>
        </div>
